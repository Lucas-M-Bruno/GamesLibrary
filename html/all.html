<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>GameLib</h1>
        <nav>
            <a class="links" href="/html/index.html">inicio</a>
        </nav>

        <div id="search-content">
            <label for="search" onclick="searchGame()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <input type="search" name="search" id="search">
        </div>


        <div id="colors-change">
            <input type="checkbox" name="tema" id="tema">
            <label for="tema">
                <i id="sun"class="fa-regular fa-sun"></i>
                <i id="moon" class="fa-regular fa-moon"></i>
            </label>
        </div>
    </header>
    <section>
        <ul id="allGames" class="d-flex flex-wrap justify-content-center gap-3 mt-3">
        </ul>

        <div class="d-flex justify-content-center mb-3">
            <button id="seeMoreBtn" class="btn btn-outline-custom">Ver mais</button>
        </div>
    </section>

    <footer>
        <p>site feito por Lucas moura alguns direitos reservados</p>
        <div id="social-midia">
            <a class="links" href="https://github.com/Lucas-M-Bruno">
                <i class="fa-brands fa-github"></i>
            </a>
            <a class="links" href="http://">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a class="links" href="http://">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
      </footer>

    <script src="https://kit.fontawesome.com/7b7b3b3398.js" crossorigin="anonymous"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/all.js"></script>
</body>
</html>
